  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }
    .form-container label {
      font-size: 14px;
      color: #333;
    }
    .form-container input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>

  <script>

document.getElementById('professorName').addEventListener('input', function() {
    const selectedOption = Array.from(document.getElementById('professor-list').options)
      .find(option => option.value === this.value);
    
    if (selectedOption) {
      document.getElementById('professorId').value = selectedOption.getAttribute('data-id');
    } else {
      document.getElementById('professorId').value = ''; // Limpa o ID se não houver correspondência
    }
  });

    async function handleExamSubmit(event) {
      event.preventDefault();

      const sigla = document.getElementById('sigla').value;
      const ano = document.getElementById('ano').value;
      const semestre = document.getElementById('semestre').value;
      const resolvida_ou_nao = document.getElementById('resolvida').checked ? true : false;
      const ra = document.getElementById('ra').value;
      const idprofessor = document.getElementById('professorId').value;
      const url_prova = document.getElementById('url_prova').value;

      try {
        const response = await fetch('/api/registerExam', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ sigla, ano, semestre, resolvida_ou_nao, ra, idprofessor, url_prova })
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          document.getElementById('examForm').reset();
        } else {
          alert(result.error);
        }
      } catch (error) {
        console.error('Erro de rede ou JSON:', error);
        alert('Erro ao registrar a prova!! Verifique o console para mais detalhes.');
      }
    }
  </script>
