<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Provas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: white;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }
    .form-container label {
      font-size: 14px;
      color: #333;
    }
    .form-container input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Banco de Provas</h1>
    <button onclick="window.location.href='signup.html'">Cadastrar-se</button>
    <button onclick="window.location.href='registerExam.html'">Cadastrar Prova</button>
    <button onclick="window.location.href='registerSolution.html'">Cadastrar Resolução</button>
    <button onclick="window.location.href='procuraProva.html'">Procurar Provas</button>
    <button onclick="window.location.href='avalia.html'">Avaliar Prova</button>
  </div>
</body>
</html>
